{% for project in site.data.artwork %}
    <div class="row project">
        <div class="col-md-3 pull-left">
            <h4>{{ project.name }}</h4>
        </div>
        <div class="col-md-9">
            {% for image in project.images %}
                <img class="img-responsive" src="{{ image.src }}"/>
                {{ image.caption | markdownify }}
            {% endfor %}
        </div>
    </div>
{% endfor %}
